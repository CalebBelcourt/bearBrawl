<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BearBrawl</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Desktop.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">BearBrawl</div>
		<div class="title">Bear Brawl | Developed by Caleb Belcourt and J.D Lindsay</div>
		<div class="title">Player 1 Keyboard Controls: W, A, S, D to move, E to roar and SPACE to shoot (after you pickup a gun).</div>
		<div class="title">Player 2 Keyboard Controls: UP, DOWN, LEFT, RIGHT keys to move, Keypad 1 to roar and Keypad 0 to shoot (after you pickup a gun).</div>
      </div>
    </div>
  </body>
</html>
